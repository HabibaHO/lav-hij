<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الدفع</title>
    <link rel="stylesheet" href="styles.css"> <!-- إذا كان لديك ملف CSS -->
</head>
<body>
    <h1 style="text-align: center;">COMPLETING THE PURCHASE</h1>

    <div class="container">
        <!-- تفاصيل العربة -->
        <div class="cart-details">
            <h2>PRODUCTS IN YOUR CART</h2>
            <ul id="cartItems"> </ul> <!-- سيتم إضافة المنتجات هنا -->
            <p id="totalPrice"> </p> <!-- سيتم إضافة إجمالي السعر هنا -->
        </div>

        <!-- نموذج بيانات الدفع -->
        <div class="form-section">
            <form id="paymentForm">
                <label for="name">:االاسم</label>
                <input type="text" id="name" name="name" required>

                <label for="address">:العنوان</label>
                <input type="text" id="address" name="address" required>

                <label for="phone">:رقم الهاتف</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">البريد الالكتروني(اختياريl):</label>
                <input type="email" id="email" name="email">

                <button type="submit">تم</button>
            </form>
        </div>
    </div>

    <script src="checkout.js"></script> <!-- ملف JavaScript -->
</body>
</html>
